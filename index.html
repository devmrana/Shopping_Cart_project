<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" onclick="showProducts()">Shopping Cart</a>
        <a href="#" class="btn btn-primary" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
    </div>
</nav>

<!-- Product List Section -->
<div id="product-section" class="container mt-4">
    <div id="products-list" class="row"></div>
</div>

<!-- Cart Section -->
<div id="cart-section" class="container mt-4" style="display: none;">
    <h2>Shopping Cart</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>
    <p class="fw-bold">Total: $<span id="cart-total">0.00</span></p>
    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    <button class="btn btn-success" onclick="showCheckout()">Proceed to Checkout</button>
</div>

<!-- Checkout Section -->
<div id="checkout-section" class="container mt-4" style="display: none;">
    <h2>Order Summary</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="checkout-items"></tbody>
    </table>
    <p class="fw-bold">Total: $<span id="checkout-total">0.00</span></p>

    <h2>Billing Information</h2>
    <form id="checkout-form">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <button type="submit" class="btn btn-success">Place Order</button>
    </form>
</div>

<script src="js/products.js"></script>
<script src="js/cart.js"></script>
<script src="js/ui.js"></script>

<script>
    // Load the cart from localStorage or initialize an empty array
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    document.addEventListener("DOMContentLoaded", function () {
        fetchProducts();  // Load products when the page loads
        updateCartCount(); // Update navbar cart count on page load
    });

    // Fetch products and display them
    function fetchProducts() {
        fetch("https://fakestoreapi.com/products")
            .then(response => response.json())
            .then(products => displayProducts(products))
            .catch(error => console.error("Error fetching products:", error));
    }

    // Display products in the product list section
    function displayProducts(products) {
        const productContainer = document.getElementById("products-list");
        productContainer.innerHTML = "";

        products.forEach(product => {
            const productCard = `
                <div class="col-md-4">
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">${product.description.substring(0, 50)}...</p>
                            <p class="fw-bold">$${product.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCart(${product.id}, '${product.title}', ${product.price}, '${product.image}')">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
            productContainer.innerHTML += productCard;
        });
    }

    // Add item to the cart
    function addToCart(id, name, price, image) {
        let existingItem = cart.find(item => item.id === id);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ id, name, price, image, quantity: 1 });
        }

        updateCart(); // Save to localStorage
        updateCartCount(); // Update navbar count instantly
    }

    // Update cart count in the navbar
    function updateCartCount() {
        const cartCountElement = document.getElementById("cart-count");
        if (cartCountElement) {
            let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountElement.textContent = totalItems;
        }
    }

    // Update the cart in the UI
    function updateCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
        updateCartCount(); // Ensure navbar count is correct
    }

    // Display the cart items in the UI
    function displayCart() {
        const cartItemsContainer = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");

        cartItemsContainer.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
            let itemTotal = item.price * item.quantity;
            total += itemTotal;

            cartItemsContainer.innerHTML += `
                <tr>
                    <td><img src="${item.image}" width="50"> ${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>
                        <input type="number" value="${item.quantity}" min="1" class="form-control" 
                            style="width: 70px;" onchange="updateQuantity(${index}, this.value)">
                    </td>
                    <td>$${itemTotal.toFixed(2)}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button></td>
                </tr>
            `;
        });

        cartTotal.textContent = total.toFixed(2);
    }

    // Update item quantity in the cart
    function updateQuantity(index, quantity) {
        if (quantity < 1) {
            alert("Quantity cannot be less than 1.");
            return;
        }
        cart[index].quantity = parseInt(quantity);
        updateCart();
    }

    // Remove item from the cart
    function removeFromCart(index) {
        if (confirm("Are you sure you want to remove this item?")) {
            cart.splice(index, 1);
            updateCart();
        }
    }

    // Clear the cart
    function clearCart() {
        if (confirm("Are you sure you want to clear the cart?")) {
            cart = [];
            updateCart();
        }
    }

    // Show the product section
    function showProducts() {
        document.getElementById("product-section").style.display = "block";
        document.getElementById("cart-section").style.display = "none";
        document.getElementById("checkout-section").style.display = "none";
    }

    // Show the cart section
    function showCart() {
        document.getElementById("product-section").style.display = "none";
        document.getElementById("cart-section").style.display = "block";
        document.getElementById("checkout-section").style.display = "none";
    }

    // Show the checkout section
    function showCheckout() {
        document.getElementById("product-section").style.display = "none";
        document.getElementById("cart-section").style.display = "none";
        document.getElementById("checkout-section").style.display = "block";

        displayCheckoutItems();
    }

    // Display checkout items
    function displayCheckoutItems() {
        const checkoutItemsContainer = document.getElementById("checkout-items");
        const checkoutTotal = document.getElementById("checkout-total");

        checkoutItemsContainer.innerHTML = "";
        let total = 0;

        cart.forEach(item => {
            let itemTotal = item.price * item.quantity;
            total += itemTotal;

            checkoutItemsContainer.innerHTML += `
                <tr>
                    <td><img src="${item.image}" width="50"> ${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${itemTotal.toFixed(2)}</td>
                </tr>
            `;
        });

        checkoutTotal.textContent = total.toFixed(2);
    }

    // Handle checkout form submission
    document.getElementById("checkout-form").addEventListener("submit", function (e) {
        e.preventDefault();

        alert("Order placed successfully!");

        localStorage.removeItem("cart");
        cart = [];
        updateCartCount();
        showProducts();  // Return to products page
    });
</script>

</body>
</html>
